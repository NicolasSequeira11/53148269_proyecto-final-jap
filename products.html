<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tipografía Poppins de GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CDN Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Hojas de estilo -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>

  <!-- MENU NAVEGACION -->
  <nav class="navbar navbar-expand-lg p-1" id="navbar-container">
    <!-- Contentido de navbar.js -->
  </nav>
  <!-- FIN MENU NAVEGACION -->

  <br>

  <!-- CONTENEDOR PRODUCTOS -->
  <main class="pb-5 container">

    <!-- BUSCADOR -->
    <div class="input-group rounded m-auto pt-4 w-75">
      
      <!-- Input buscador -->
      <input type="search" id="buscar" class="form-control search rounded" onkeyup="buscarProductos()"
        placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" />
      <!-- Fin Input buscador -->

      <!-- Icono buscador -->
      <span class="input-group-text border-0 search-span-icon" id="search-addon">
        <i class="fas fa-search icon"></i>
      </span>
      <!-- Fin Icono buscador -->

    </div>
    <!-- FIN BUSCADOR -->


    <!-- FILTROS PRODUCTOS -->
    <div class="m-auto justify-content-center w-75 mt-4 d-flex row">

      <!-- Filtro precio ascendente -->
      <label id="ascendente" class="btn btn-light mx-1 col-md-1">
        <i class="bi bi-sort-numeric-down" style="font-size: 20px;"></i>
      </label>

      <!-- Filtro precio descendente -->
      <label id="descendente" class="btn btn-light mx-1 col-md-1">
        <i class="bi bi-sort-numeric-up-alt" style="font-size: 20px;"></i>
      </label>

      <!-- Filtro relevancia producto descendente -->
      <label id="relevancia" class="btn btn-light mx-1 col-md-1">
        <i class="bi bi-sort-down" style="font-size: 20px;"></i>
      </label>

      <!-- Filtro rango de precios -->
      <input type="number" placeholder="Precio minimo" class="btn btn-light mx-1 col-md-3 input-filter" id="precioMinimo">
      <input type="number" placeholder="Precio máximo" class="btn btn-light mx-1 col-md-3 input-filter" id="precioMaximo">

      <!-- Boton filtrar rango de precios -->
      <label id="rangoPrecio" class="btn btn-light mx-1 col-md-1">Filtrar</label>

      <!-- Boton limpiar filtro rango de precios -->
      <label id="limpiarFiltros" class="btn btn-light mx-1 col-md-1">Limpiar</label>

    </div>
    <!-- FIN FILTROS PRODUCTOS -->


    <!-- LISTA DE PRODUCTOS -->
    <div class="container container-products">
      <div class="row row-cols-1 row-cols-md-3 my-4 g-4 col-12 m-auto" id="container-content">
       <!-- Contenido de productos -->
      </div>
    </div>
    <!-- FIN PRODUCTOS -->

  </main>
  <!-- FIN CONTENEDOR PRODUCTOS -->


  <!-- FOOTER  -->
  <footer class="text-muted">
    <div class="container">
      <p>Grupo 1 / Desarrollo Web Grupo 267 - 2023</p>
      <br>
      <p id="integrantes"> Integrantes: Bruno Maffei, Gabriel Falero, Joaquin Fernandez, Lara Fabricio, Martina Pereira, Mauricio Morales, Nicolas Sequeira, Santiago Nuñez, Tiffani Tellechea.</p>
    </div>
  </footer>
  <!-- FIN FOOTER -->


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/products.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/login.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
