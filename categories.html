<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tipografía Poppins de GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CDN Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Hojas de estilo -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>

  <!-- MENU NAVEGACION -->
  <nav class="navbar navbar-expand-lg p-1" id="navbar-container">
    <!-- Contentido de navbar.js -->
  </nav>
  <!-- FIN MENU NAVEGACION -->

  
  <!-- CONTENEDOR CATEGORIAS -->
  <main class="pb-5 mt-5">
    <div class="container">
        
        <!-- FILTROS CATEGORIAS -->
        <div class="text-end d-flex m-auto justify-content-center w-75 row">

            <!-- Filtro alfabetico A-Z -->
            <label class="btn btn-light mx-1 col-md-1" id="sortAsc">
              <i class="bi bi-sort-alpha-down" style="font-size: 20px;"></i>
            </label>

            <!-- Filtro alfabetico Z-A -->
            <label class="btn btn-light mx-1 col-md-1" id="sortDesc">
              <i class="bi bi-sort-alpha-up-alt" style="font-size: 20px;"></i>
            </label>

            <!-- Filtro cantidad articulos descendente -->
            <label class="btn btn-light mx-1 col-md-1" id="sortByCount">
              <i class="bi bi-sort-down" style="font-size: 20px;"></i>
            </label>
            
            <!-- Filtro cantidad de articulos -->
            <input class="btn btn-light mx-1 col-md-3 input-filter" type="number" placeholder="Cantidad min." id="rangeFilterCountMin">
            <input class="btn btn-light mx-1 col-md-3 input-filter" type="number" placeholder="Cantidad máx." id="rangeFilterCountMax">

            <!-- Boton filtrar cantidad articulos -->
            <label class="btn btn-light mx-1 col-md-1" id="rangeFilterCount">Filtrar</label>

            <!-- Boton limpiar filtro cantidad articulos -->
            <label class="btn btn-light mx-1 col-md-1" id="clearRangeFilter">Limpiar</label>

        </div>
        <!-- FIN FILTROS CATEGORIAS -->


        <!-- LISTA DE CATEGORIAS -->
        <div class="row mt-5">
          <div class="list-group" id="cat-list-container">
        </div>
        <!-- FIN LISTA DE CATEGORIAS -->

    </div>
  </main>
  <!-- FIN CONTENEDOR CATEGORIAS -->

  
  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p>Grupo 1 / Desarrollo Web Grupo 267 - 2023</p>
      <br>
      <p id="integrantes"> Integrantes: Bruno Maffei, Gabriel Falero, Joaquin Fernandez, Lara Fabricio, Martina Pereira, Mauricio Morales, Nicolas Sequeira, Santiago Nuñez, Tiffani Tellechea.</p>
    </div>
  </footer>
  <!-- FIN FOOTER -->


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/login.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
