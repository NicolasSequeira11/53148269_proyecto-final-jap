<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tipografía Poppins de GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CDN Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Hojas de estilo -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>
  <main class="mt-5">

    <div class="formulario container">
      
      <!-- FORMULARIO INICIO DE SESION -->
      <form class="form-comment" action="#" id="formulario">

        <img src="img/logo-jap-2022.svg" class="col-6 mx-auto my-3" alt="">
        <h4  class="title"> Iniciar Sesión </h4>

        <!-- Input usuario -->
        <label class="d-flex my-2">
          <i class="bi bi-person-fill m-auto me-2"></i>
          <input type="text" class="datos form-control m-auto" placeholder="Usuario" required>
        </label>

        <!-- Input contraseña -->
        <label class="d-flex my-2">
          <i class="bi bi-key-fill m-auto me-2"></i>
          <input type="password" class="datos form-control m-auto" placeholder="Contraseña" required>
        </label>

        <!-- Checkbox recordar contraseña -->
        <label class="my-2">
          <input type="checkbox" value="remember-me"> Recordar contraseña
        </label>

        <!-- Boton iniciar sesion -->
        <button type="submit" class="btn">Iniciar Sesión</button>
        
      </form>
      <!-- FIN FORMULARIO INICIO DE SESION -->

    </div>

  </main>

  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p>Grupo 1 / Desarrollo Web Grupo 267 - 2023</p>
      <br>
      <p id="integrantes"> Integrantes: Bruno Maffei, Gabriel Falero, Joaquin Fernandez, Lara Fabricio, Martina Pereira, Mauricio Morales, Nicolas Sequeira, Santiago Nuñez, Tiffani Tellechea.</p>
    </div>
  </footer>
  <!-- FIN FOOTER -->

  
  <script src="js/login.js"></script>
</body>

</html>
