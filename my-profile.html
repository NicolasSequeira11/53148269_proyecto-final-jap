<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tipografía Poppins de GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CDN Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Hojas de estilo -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>eMercado - Todo lo que busques está aquí</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- MENU NAVEGACION -->
  <nav class="navbar navbar-expand-lg p-1" id="navbar-container">
    <!-- Contentido de navbar.js -->
  </nav>
  <!-- FIN MENU NAVEGACION -->

  <!-- Datos del perfil  -->
  <main>
    <div class="container">
      <section class="d-flex d-flex flex-column flex-md-row container-lg py-5">
        <div class="col-md-3 my-auto m-md-auto d-flex ps-lg-5 flex-column">
          <div class="col-12 d-flex justify-content-center">

            <div class="cursor-active align-items-center d-flex flex-column">
              <img 
                class="img-fluid rounded-circle" 
                id="selectedProfileImage" 
                src="./img/img_perfil.png" 
                alt="Avatar" 
                style="width:140px; height:140px; object-fit: cover;">
                <span style="position:absolute; left: 130px;">
                  <i 
                    class="bi bi-x-circle-fill text-danger" 
                    id="deleteImgProfile">
                  </i>
                </span>
                
              <!-- Input para seleccionar imagen -->
              <input 
                type="file" 
                id="profileImageInput" 
                accept="image/*"
                onclick="seleccionarFotoPerfil()"
                class="d-none"
              >
              <label for="profileImageInput" class="mt-3 cursor-active perfil-addImage">
                Seleccionar imagen
              </label>
    
              <!-- Botón cerrar sesión -->
              <button 
                class="btn bg-danger text-white col-12 m-auto mt-3" 
                id="removeSesion" 
                type="button">
                  Cerrar sesión
              </button>
            </div>
          </div>
        </div>
        
        <!-- Inputs datos perfil -->
        <div class="col-md-9 d-flex m-auto justify-content-center flex-wrap">
          <form class="needs-validation" id="profileForm" novalidate>
            <div class="row justify-content-center">
              <div class="col-md-5 m-3">
                <label for="" class="perfil-labelInputs">Primer nombre*</label>
                <input type="text" id="profileFirstName" class="form-control form-control-lg" required>
                <div class="invalid-feedback">Es necesario agregar nombre</div>
              </div>
                <div class="col-md-5 m-3">
                <label for="" class="perfil-labelInputs">Segundo nombre</label>
                <input type="text" id="profileSecondName" class="form-control form-control-lg">
              </div>
              <div class="col-md-5 m-3">
                <label for="" class="perfil-labelInputs">Primer apellido*</label>
                <input type="text" id="profileFirstLastname" class="form-control form-control-lg" required>
                <div class="invalid-feedback">Es necesario agregar un apellido</div>
              </div>
              <div class="col-md-5 m-3">
                <label for="" class="perfil-labelInputs">Segundo apellido</label>
                <input type="text" id="profileSecondLastname" class="form-control form-control-lg">
              </div>
              <div class="col-md-5 m-3">
                <label for="" class="perfil-labelInputs">Email*</label>
                <input type="text" id="profileEmail" class="form-control form-control-lg" required disabled>
              </div>
              <div class="col-md-5 m-3">
                <label for="" class="perfil-labelInputs">Teléfono de contacto</label>
                <input type="number" id="profileTel" class="form-control form-control-lg">
              </div>
              <div class="d-flex justify-content-md-end justify-content-center col-11 pe-md-3 pe-lg-4">
                <!-- Boton guardar datos -->
                <button class="btn bg-success text-white d-flex mt-3" id="btnSaveProfile">Guardar cambios</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  
  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p>Grupo 1 / Desarrollo Web Grupo 267 - 2023</p>
      <br>
      <p id="integrantes"> Integrantes: Bruno Maffei, Gabriel Falero, Joaquin Fernandez, Lara Fabricio, Martina Pereira, Mauricio Morales, Nicolas Sequeira, Santiago Nuñez, Tiffani Tellechea.</p>
    </div>
  </footer>
  <!-- FIN FOOTER -->


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/login.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
