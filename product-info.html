<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tipografía Poppins de GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- CDN Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Hojas de estilo -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>eMercado - Todo lo que busques está aquí</title>
</head>

<body>

  <!-- MENU NAVEGACION -->
  <nav class="navbar navbar-expand-lg p-1" id="navbar-container">
    <!-- Contentido de navbar.js -->
  </nav>
  <!-- FIN MENU NAVEGACION -->


  <main>
    <div class="container">

      <!-- Info del producto -->
      <div class="row m-auto justify-content-center my-5" id="container-product">
        <!-- Contenido info del producto -->
      </div>

      <!-- Productos relacionados -->
      <div class="row mt-5 mb-5">
        <h5 class="m-auto text-center">Productos similares</h5>

        <div class="container pt-4 px-5 col-10 col-sm-12 col-md-12">
          <button id="prev" class="control btn">
            <i class="bi bi-arrow-left"></i>
          </button>

          <div id="prodsRelContainer" class="slider">
            <!-- Contenido productos relacionados -->
          </div>
          
          <button id="next" class="control btn">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>

      <!-- COMENTARIOS -->
      <div class="row pt-4 mb-3 input-group" id="container-newComment">
        <h5 class="text-center comment-title">Comentarios</h5>
        
        <!-- Añadir comentario -->
        <form class="form col-lg-10 m-auto form-comment" id="commentForm">
          
          <label for="comment" class="ms-1 mx-auto mb-2">Comentario:</label>
          <textarea id="comment" rows="4" class="form-control comment-textarea ms-2" cols="50" required></textarea>
          
          <label for="rating" class="ms-1 mt-4 mx-auto mb-2">Calificación:</label>
          <select id="rating" class="form-select comment-select ms-2 w-100" name="rating">
            <option value="1">1 estrella</option>
            <option value="2">2 estrellas</option>
            <option value="3">3 estrellas</option>
            <option value="4">4 estrellas</option>
            <option value="5">5 estrellas</option>
          </select>
          
          <button class="btn ms-2 my-3 btn-comment" type="submit">Enviar</button> 
        </form>
      
      </div>

      <!-- Comentarios -->
      <div class="row pt-4 mb-3" id="container-comments">
        <!-- Contenido comentarios -->
      </div>

    </div>

  </main>


  <!-- FOOTER -->
  <footer class="text-muted">
    <div class="container">
      <p>Grupo 1 / Desarrollo Web Grupo 267 - 2023</p>
      <br>
      <p id="integrantes"> Integrantes: Bruno Maffei, Gabriel Falero, Joaquin Fernandez, Lara Fabricio, Martina Pereira, Mauricio Morales, Nicolas Sequeira, Santiago Nuñez, Tiffani Tellechea.</p>
    </div>
  </footer>
  <!-- FIN FOOTER -->


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/login.js"></script>
  <script src="js/dark-mode.js"></script>
</body>

</html>
